<html>
  <head>
    <title>Dribbble card</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/732d2be126.js" crossorigin="anonymous"></script>
  </head>
</html>
<body>
  <div class="container">
    <div class="card-container">
      <div class="card-image">
        <a class="save-btn" href="">Save</a>
      </div>

      <div class="card-info">
        <div class="card-user-info">
          <img src="https://cdn.dribbble.com/users/485324/avatars/mini/479e0aa76edbad47c51f159fd88e2bfa.png?1551975218" alt="">
          <p>Fireart Studio</p>

        </div>

        <div class="card-social-icons">

            <i class="fas fa-heart"></i>
            <i class="fas fa-comment"></i>

        </div>
      </div>
    </div>

    <div class="card-container">
      <div class="card-image">
      </div>

      <div class="card-info">
        <div class="card-user-info">
          <img src="https://cdn.dribbble.com/users/485324/avatars/mini/479e0aa76edbad47c51f159fd88e2bfa.png?1551975218" alt="">
          <p>Fireart Studio</p>

        </div>

        <div class="card-social-icons">

            <i class="fas fa-heart"></i>
            <i class="fas fa-comment"></i>

        </div>
      </div>
    </div>

    <div class="card-container">
      <div class="card-image">
      </div>

      <div class="card-info">
        <div class="card-user-info">
          <img src="https://cdn.dribbble.com/users/485324/avatars/mini/479e0aa76edbad47c51f159fd88e2bfa.png?1551975218" alt="">
          <p>Fireart Studio</p>

        </div>

        <div class="card-social-icons">

            <i class="fas fa-heart"></i>
            <i class="fas fa-comment"></i>

        </div>
      </div>
    </div>



  </div>


</body>
